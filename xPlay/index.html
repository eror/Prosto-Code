<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Player MP3 JS</title>
		<script src='http://code.jquery.com/jquery-1.7.2.min.js'></script>
        <script src='xPlay.js'></script>
	</head>
	<body>
		<h1>JS Flash MP3 Plaxjr</h1>
		<input id='url' type='text' value='http://www.w3schools.com/html5/song.mp3'/>
		<button id='load'>Load</button>
		<button id='play'>Play</button>
		<button id='stop'>Stop</button>
			<script type="text/javascript">
				if(!console || !console.log)var console={log:function(){}};
				$(function(){
					var pl=xPlay();
					var url='http://s3.amazonaws.com/audiojs/02-juicy-r.mp3';
					pl.loadUrl($('#url').val());
					$('#load').click(function(){
						pl.loadUrl(url);
					});
					$('#play').click(function(){
						console.log('play',pl.paused);
						console.log(pl);
						if(pl.paused){
							pl.play()
							this.innerHTML='Pause';
						}else{
							pl.pause()
							this.innerHTML='Play';
						}
					});
					$('#stop').click(function(){
						console.log('stop');
						pl.stop();
						$('#play').html('Play');
					});
				});

		
		</script>
	</body>
</html>
