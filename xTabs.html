<html>
  <head>
    <title>xTabs</title>
	<style>
	* { margin: 0; padding: 0; }
	#main{margin :12px}

	#tabmenu {position: relative;z-index: 2;}
	#tabmenu > div { display: inline-block;} 
	#tabmenu > div > a { 
		color: black;
		display: inline-block;		
		background: -moz-linear-gradient(top, #EEEEEE, #DDDDDD); 
		border: 2px solid #BBBBBB;
		border-radius: 2px;
		padding: 4px 10px; 
		margin-right: -6px;  /* -4px ist umbruch im Text*/
		margin-bottom: -2px;
		text-decoration: none;
	} 
	#tabmenu a.active { background: #ffffff; border-bottom: 2px solid #ffffff; } 
	#tabmenu a:hover { background: #eee } 
	
	.xTabBody {
		display:none;
		position: relative;
		border: 2px solid #BBBBBB;
		border-radius: 2px;
	} 

	</style>
  </head>
  <body>
		sadf
		<div>dfa</div>

			<div>dfa</div>
		<div id ='main'>
			<div id="tabmenu" > 
				<div><a onclick="makeactive(this)" class="active" href="#body1">First Page</a></div>
				<div><a onclick="makeactive(this)"  href="#body2">Second Page</a></div>
				<div><a onclick="makeactive(this)"  href="#body3">Third Page</a></div> 
			</div> 
			<div id="body1" class='xTabBody' style=' display:block'>
					fdjkjflkgs
					<div>dfa</div>
					<div>dfa</div>
					<div>dfa</div>
			</div> 
			<div id="body2" class='xTabBody'>
					fdjkjflkgsfgdsf
					fgsdf
					gdfsgfgsd

			</div> 
			<div id="body3" class='xTabBody'>
					fdjkjflkgsfgdsf
					fgsdf
					gdfsgfgsd
			</div> 
		</div>
		<script	type="text/javascript"> 
			function makeactive(tab) {
				var oldTab =tab.parentNode.parentNode.getElementsByClassName('active')[0];
				oldTab.className = "";
				tab.className = "active";
				document.querySelector(oldTab.attributes.href.nodeValue).style.display='none';
				document.querySelector(tab.attributes.href.nodeValue).style.display='block';
			}
			var anker=window.location.hash;
            anker=anker.split('?')[0];
			if( anker == "" || !document.querySelector(anker)) anker ='#body1';
			//document.getElementById('tabmenu').querySelector('a[href="'+anker+'"]').click();

		</script>
	</body>
</html>
